<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="container">
        <div id="info">Solar System Simulation - Use controls below to adjust planet speeds</div>
        <div id="controls">
            <div class="control-group">
                <label for="mercury-speed">Mercury</label>
                <input type="range" id="mercury-speed" min="0" max="10" step="0.1" value="1">
                <span class="speed-value">1x</span>
            </div>
            <div class="control-group">
                <label for="venus-speed">Venus</label>
                <input type="range" id="venus-speed" min="0" max="10" step="0.1" value="0.8">
                <span class="speed-value">0.8x</span>
            </div>
            <div class="control-group">
                <label for="earth-speed">Earth</label>
                <input type="range" id="earth-speed" min="0" max="10" step="0.1" value="0.7">
                <span class="speed-value">0.7x</span>
            </div>
            <div class="control-group">
                <label for="mars-speed">Mars</label>
                <input type="range" id="mars-speed" min="0" max="10" step="0.1" value="0.6">
                <span class="speed-value">0.6x</span>
            </div>
            <div class="control-group">
                <label for="jupiter-speed">Jupiter</label>
                <input type="range" id="jupiter-speed" min="0" max="10" step="0.1" value="0.4">
                <span class="speed-value">0.4x</span>
            </div>
            <div class="control-group">
                <label for="saturn-speed">Saturn</label>
                <input type="range" id="saturn-speed" min="0" max="10" step="0.1" value="0.3">
                <span class="speed-value">0.3x</span>
            </div>
            <div class="control-group">
                <label for="uranus-speed">Uranus</label>
                <input type="range" id="uranus-speed" min="0" max="10" step="0.1" value="0.2">
                <span class="speed-value">0.2x</span>
            </div>
            <div class="control-group">
                <label for="neptune-speed">Neptune</label>
                <input type="range" id="neptune-speed" min="0" max="10" step="0.1" value="0.1">
                <span class="speed-value">0.1x</span>
            </div>
            <button id="pause-btn">Pause</button>
            <button id="theme-btn">Dark Mode</button>
        </div>
    </div>
    <div id="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
